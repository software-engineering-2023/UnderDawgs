    <body>
        <h1>Credit Card Replacement Request</h1>
        <p>Please fill out the following form to report credit card theft/loss/damage and request a replacement.</p>
        <form action="javascript:void(0);" method="post" onsubmit="return validateForm();">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="card-type">Card Type:</label>
            <select id="card-type" name="card-type" required>
                <option value="">Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="American Express">American Express</option>
                <option value="Discover">Discover</option>
            </select>
            <label for="reason">Reason for Replacement:</label>
            <select id="reason" name="reason" required>
                <option value="">Reason</option>
                <option value="Theft">Theft</option>
                <option value="Loss">Loss</option>
                <option value="Damage">Damage</option>
            </select>
            <label for="delivery-method">Preferred Delivery Method:</label>
            <select id="delivery-method" name="delivery-method" required>
                <option value="">Delivery Method</option>
                <option value="Mail">Mail</option>
                <option value="Pickup">Pickup</option>
            </select>
            <label for="supporting-documents">Supporting Documents:</label>
            <input type="file" id="supporting-documents" name="supporting-documents">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            <input type="submit" value="Submit">
        </form>
    
        <script>
            function validateForm() {
                // Check if all required fields have been filled out
                if (document.getElementById("name").value == "" || 
                    document.getElementById("email").value == "" || 
                    document.getElementById("phone").value == "" || 
                    document.getElementById("card-number").value == "" || 
                    document.getElementById("card-type").value == "" || 
                    document.getElementById("reason").value == "" || 
                    document.getElementById("delivery-method").value == "") {
                    alert("Please fill out all required fields.");
                    return false;
                }
                else {
                    alert("Your request has been sent. Please check your email for further instructions and information.");
                    return true;
                }
            }
        </script>
    </body>
