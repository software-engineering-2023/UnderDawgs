    <!-- Credit card application section start -->
    <div class="credit_card_application_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="credit_card_application_taital">Credit Card Application</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h2 class="personal_information_title">Personal Information</h2>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="title" id="title_mr" value="Mr.">
                                <label class="form-check-label" for="title_mr">Mr.</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="title" id="title_mrs" value="Mrs.">
                                <label class="form-check-label" for="title_mrs">Mrs.</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="title" id="title_miss" value="Miss.">
                                <label class="form-check-label" for="title_miss">Miss.</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="title" id="title_dr" value="Dr.">
                                <label class="form-check-label" for="title_dr">Dr.</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="first_name">Full Name</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="first_name" name="first_name"
                                        placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="last_name" name="last_name"
                                        placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender_male"
                                        value="Male">
                                    <label class="form-check-label" for="gender_male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender_female"
                                        value="Female">
                                    <label class="form-check-label" for="gender_female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-primary" id="submit-application-button" type="submit">Submit
                            Application</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const submitApplicationButton = document.getElementById('submit-application-button');
        submitApplicationButton.addEventListener('click', (event) => {
            event.preventDefault(); // prevent the form from submitting normally
    
            // Check if all required fields are filled
            const title = document.querySelector('input[name="title"]:checked');
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const dob = document.getElementById('dob').value.trim();
    
            if (!title || !firstName || !lastName || !gender || !dob) {
                // Show a pop-up message if any required fields are missing
                alert('Please make sure to input all required data before trying to submit.');
                return;
            }
    
            // All required fields are filled, submit the form
            alert('Your credit card application has been submitted. We will contact you shortly.');
        });
    </script>
