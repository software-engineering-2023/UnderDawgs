        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const fullPaymentRadio = document.getElementById('full_payment');
                const partialPaymentRadio = document.getElementById('partial_payment');
                const partialPaymentAmount = document.querySelector('.partial_payment_amount');

                fullPaymentRadio.addEventListener('change', function () {
                    if (partialPaymentAmount.style.display === 'block') {
                        partialPaymentAmount.style.display = 'none';
                    }
                });

                partialPaymentRadio.addEventListener('change', function () {
                    if (partialPaymentAmount.style.display === 'none') {
                        partialPaymentAmount.style.display = 'block';
                    }
                });

                const payButton = document.getElementById('pay_button');
                const paymentAmount = document.getElementById('payment_amount');
                const partialPaymentInput = document.getElementById('partial_payment_amount');

                payButton.addEventListener('click', function () {
                    const confirmPaymentCheckbox = document.getElementById('confirm_payment');

                    if (confirmPaymentCheckbox.checked) {
                        const paymentAmountValue = parseFloat(paymentAmount.innerText.replace('EGP', ''));

                        if (fullPaymentRadio.checked) {
                            alert('Payment successful! Amount: ' + paymentAmount.innerText);
                            // Deduct full payment amount from the due date
                            const currentPaymentDate = document.getElementById('payment_date');
                            const currentPaymentDateValue = new Date(currentPaymentDate.innerText);
                            currentPaymentDateValue.setDate(currentPaymentDateValue.getDate() - 1);
                            currentPaymentDate.innerText = currentPaymentDateValue.toLocaleDateString();
                            paymentAmount.innerText = 'EGP 0.00';
                        } else if (partialPaymentRadio.checked && partialPaymentInput.value !== '') {
                            const partialPaymentAmountValue = parseFloat(partialPaymentInput.value);
                            if (partialPaymentAmountValue <= 0) {
                                alert('Please enter a valid partial payment amount.');
                                return;
                            }
                            if (partialPaymentAmountValue > paymentAmountValue) {
                                alert('Partial payment amount cannot exceed the due amount.');
                                return;
                            }
                            alert('Partial payment successful! Amount: ' + partialPaymentInput.value);
                            // Deduct partial payment amount from the due date
                            const currentPaymentDate = document.getElementById('payment_date');
                            const currentPaymentDateValue = new Date(currentPaymentDate.innerText);
                            currentPaymentDateValue.setDate(currentPaymentDateValue.getDate() - 1);
                            currentPaymentDate.innerText = currentPaymentDateValue.toLocaleDateString();
                            const updatedPaymentAmount = paymentAmountValue - partialPaymentAmountValue;
                            paymentAmount.innerText = 'EGP ' + updatedPaymentAmount.toFixed(2);
                            partialPaymentInput.value = '';
                        } else {
                            alert('Please select a payment option and enter a valid partial payment amount.');
                        }
                    } else {
                        alert('Please confirm your payment to proceed.');
                    }
                });
            });
        </script>
