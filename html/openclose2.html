    <!-- Open new account section start -->
    <div class="open_new_account_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="open_new_account_taital">Open a new account</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="open_reason">Name</label>
                        <input type="text" class="form-control" id="open_reason" name="open_reason">
                        <label for="open_reason">National ID</label>
                        <input type="text" class="form-control" id="open_reason" name="open_reason">
                        <label for="open_reason">Email</label>
                        <input type="text" class="form-control" id="open_reason" name="open_reason">
                        <label for="open_reason">Reason for opening account:</label>
                        <input type="text" class="form-control" id="open_reason" name="open_reason">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-primary" id="open-account-button" type="submit">Request account
                            open</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const openAccountButton = document.getElementById('open-account-button');
        openAccountButton.addEventListener('click', (event) => {
            event.preventDefault(); // prevent the form from submitting normally

            // Show a pop-up message
            alert('The process for opening a new account is initiated. Please check your email for further instructions.');
        });
    </script>

    <!-- Open new account section end -->
    <!-- Close current account section start -->
    <div class="close_current_account_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="close_current_account_taital">Close current account</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="close_reason">Reason for closing account:</label>
                        <input type="text" class="form-control" id="close_reason" name="close_reason">
                        <label for="close_reason">Account Number</label>
                        <input type="number" class="form-control" id="account_number" name="account_number">
                        <label for="close_reason">Confirm Account Number</label>
                        <input type="number" class="form-control" id="confirm_account_number"
                            name="confirm_account_number">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-primary" id="close-account-button" type="submit">Request account
                            close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const closeAccountButton = document.getElementById('close-account-button');
        closeAccountButton.addEventListener('click', (event) => {
            event.preventDefault(); // prevent the form from submitting normally

            const accountNumber = document.getElementById('account_number').value;
            const confirmAccountNumber = document.getElementById('confirm_account_number').value;

            // Check if the account numbers match and display a pop-up message accordingly
            if (accountNumber === confirmAccountNumber) {
                alert('Account termination request has been sent. Please check your email for further instructions.');
            } else {
                alert('Account number confirmation is wrong. Please enter the same account number in both fields and try again.');
            }
        });
    </script>
