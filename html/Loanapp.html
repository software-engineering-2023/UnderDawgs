    <!-- Credit card application section start -->
    <div class="credit_card_application_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="credit_card_application_taital">Loan Application</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h2 class="personal_information_title">Loan Details</h2>
                        <div class="form-group">
                            <label for="loan_type">Loan Type</label>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="loan_type" id="type_car"
                                        value="Car">
                                    <label class="form-check-label" for="type_car">Car</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="loan_type" id="type_perosnal"
                                        value="Personal">
                                    <label class="form-check-label" for="type_perosnal">Personal</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="first_name">Loan Amount</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="loan_amount" name="loan_amount"
                                        placeholder="Required amount">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="first_name">Annual Income</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="annual_income" name="annual_income"
                                    placeholder="Required amount">
                            </div>

                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <h2 class="personal_information_title">Contact Information</h2>
                                <div class="form-group">
                                    <label for="first_name">Full Name</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="first_name" name="first_name"
                                                placeholder="First Name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="last_name" name="last_name"
                                                placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="gender_male"
                                                value="Male">
                                            <label class="form-check-label" for="gender_male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="gender_female" value="Female">
                                            <label class="form-check-label" for="gender_female">Female</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <button class="btn btn-primary" id="submit-application-button" type="submit">Submit
                                    Application</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            const submitApplicationButton = document.getElementById('submit-application-button');
            submitApplicationButton.addEventListener('click', (event) => {
                event.preventDefault(); // prevent the form from submitting normally

                // Check if all required fields are filled
                const loan_type = document.querySelector('input[name="loan_type"]:checked');
                const loan_amount = document.getElementById('loan_amount').value.trim();
                const annual_income = document.getElementById('annual_income').value.trim();
                const firstName = document.getElementById('first_name').value.trim();
                const lastName = document.getElementById('last_name').value.trim();
                const gender = document.querySelector('input[name="gender"]:checked');
                const dob = document.getElementById('dob').value.trim();

                if (!loan_type || !loan_amount || !annual_income || !firstName || !lastName || !gender || !dob) {
                    // Show a pop-up message if any required fields are missing
                    alert('Please make sure to input all required data before trying to submit.');
                    return;
                }

                // All required fields are filled, submit the form
                alert('Your loan application has been submitted. You can check its status on your profile.');
            });
        </script>
