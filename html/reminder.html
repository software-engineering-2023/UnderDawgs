    <div class="main_section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="reminder_form">
                        <h2>Set Reminders</h2>
                        <form id="reminderForm">
                            <div class="form-group">
                                <label for="bill_type">Bill Type</label>
                                <select class="form-control" id="bill_type">
                                    <option value="gas">Gas</option>
                                    <option value="electricity">Electricity</option>
                                    <option value="water">Water</option>
                                    <option value="telephone">Telephone</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="due_date">Due Date</label>
                                <input type="date" class="form-control" id="due_date">
                            </div>
                            <button type="submit" class="btn btn-primary">Set Reminder</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <div id="remindersContainer">
                        <h2>Reminders List</h2>

                    </div>

    <style>
        .main_section {
            padding-top: 50px;
        }

        .reminder_form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        .reminder_form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .reminder_form .form-group label {
            font-weight: bold;
            color: #333;
        }

        .reminder_form .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }

        .reminder_form .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }

        .reminder_form .form-group button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reminder_form .form-group button:hover {
            background-color: #0056b3;
        }

        #remindersContainer {
            margin-top: 50px;
        }

        #remindersList {
            list-style-type: none;
            padding-left: 0;
        }

        #remindersList li {
            margin-bottom: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }
    </style>
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/plugin.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- javascript -->
    <script>
        // Add event listener to the form submit event
        document.getElementById('reminderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Get the values from the form inputs
            var billType = document.getElementById('bill_type').value;
            var dueDate = document.getElementById('due_date').value;
    
            // Create a new list item
            var listItem = document.createElement('li');
            listItem.textContent = 'Bill Type: ' + billType + ', Due Date: ' + dueDate;
    
            // Append the list item to the reminders list
            document.getElementById('remindersList').appendChild(listItem);
    
            // Clear the form inputs
            document.getElementById('bill_type').value = '';
            document.getElementById('due_date').value = '';
    
            // Show an alert message
            alert('Reminder added successfully!');
        });
    </script>
